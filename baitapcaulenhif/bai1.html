<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>
    <h1>TÍNH CƯỚC ĐIỆN THOẠI THEO GIÂY </h1><br>
    Nhập số giây: <input id="idGiay" type="number"><br>
    <input id="idOK" type="button" value="OK" onclick="clickOK()">
    <br>
    <h1 id="output"></h1>
    <script>
       function clickOK() {
            var inputGiay = +document.getElementById("idGiay").value;
           
            if (inputGiay >=1 && inputGiay <= 6) {
                document.getElementById('output').innerHTML ="Đồng 6 giây đầu: số tiền là " + inputGiay*80+ "VNĐ";
            }
            else 
            { var tong =(inputGiay-6)*12 +480;
            document.getElementById('output').innerHTML ="Đồng 6 giây đầu: số tiền là 80 sau do la 12dong :" + tong+ "VNĐ";}
        }
    </script>
</body>
</html>
