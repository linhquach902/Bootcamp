<body>
    <h1>Giải phương trình bậc hai<br>
            Nhập các tham số của phương trình ax2 + bx + c = 0</h1>
    Nhap A <input id="idA" type="number"><br>
    Nhap B <input id="idB" type="number"><br>
    Nhap C <input id="idC" type="number">
    <input id="idOK" type="button" value="OK" onclick="clickOK()">
    <br>
    <h1 id="output"></h1>
    <script>
       function clickOK() {
            var inputA = +document.getElementById("idA").value;
            var inputB = +document.getElementById("idB").value;
            var inputC = +document.getElementById("idC").value;
            var detal = inputB*inputB-4*inputA*inputC; 
            var canDetal = Math.sqrt(detal);
            if (detal<0) {
                document.getElementById("output").innerHTML = "phương trình vô nghiệm";
            }
            else if (detal==0) {
                document.getElementById("output").innerHTML = "phương trình có nghiệm kép x1 = x2 = -b/2a <br> X1 = X2= " + (-inputB/2*inputA);
            }
            else if (detal>0) {
                document.getElementById("output").innerHTML = "phương trình có hai nghiệm x1="+ (-inputB+Math.sqrt( detal))/(2*inputA) +"<br>"+ "phương trình có hai nghiệm x2="+ (-inputB-Math.sqrt( detal))/(2*inputA);
            }
            else {
                document.getElementById("output").innerHTML = "nhap sai";
            }
        }
    </script>
